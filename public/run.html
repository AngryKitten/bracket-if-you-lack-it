<!DOCTYPE html>
<html>
  <head>
    <title>Run Bracket</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/run.css">
  </head>

  <body>
    <div id="page-header">
      <a href="index.html" id="back-button" class="spacer">< Back to index</a>
      <h1>Run Bracket <span id="bracket-header-name"></span></h1>
      <span id="text-size-change" class="spacer">
        <span class="clickable" onclick="changeTextSize('-')">-</span>
        Text Size
        <span class="clickable" onclick="changeTextSize('+')">+</span>
      </span>
    </div>
    <div id="bracket-name-list"></div>
    <div id="bracket-main-container">
      <div id="bracket-main-group"></div>
      <div id="bracket-winner-group"></div>
    </div>
    <div id="bracket-next-round"></div>
    <div id="bracket-return"></div>
    <script src="js/run.js" type="text/javascript"></script>
  </body>
</html>
